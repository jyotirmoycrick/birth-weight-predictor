<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #eb5d3f;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Pregnancy Details</h2>
        <form action="/predict" method="post">
            <label for="gestation">Gestation</label>
            <input type="number" name="gestation" id="gestation">

            <label for="parity">Parity</label>
            <input type="number" name="parity" id="parity">

            <label for="age">Age</label>
            <input type="number" name="age" id="age">

            <label for="height">Height</label>
            <input type="number" name="height" id="height">

            <label for="weight">Weight</label>
            <input type="number" name="weight" id="weight">

            <label for="smoke">Smoke</label>
            <input type="number" name="smoke" id="smoke">

            <input type="submit" value="Calculate">
        </form>
        <div class="result">
            Total birth weight: <span id="birthWeight">{{prediction}}</span>
        </div>
    </div>

</body>
</html>
